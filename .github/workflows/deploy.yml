name: Deploy Web App to GKE

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Google Artifact Registry
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/130692887496/locations/global/workloadIdentityPools/github-pool/providers/github-provider-gke"
          service_account: "github-actions@project-525a47ad-8a94-41ce-85d.iam.gserviceaccount.com"

      - name: Build and push Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/web-app:latest .
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/web-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/130692887496/locations/global/workloadIdentityPools/github-pool/providers/github-provider-gke"
          service_account: "github-actions@project-525a47ad-8a94-41ce-85d.iam.gserviceaccount.com"

      - name: Set up gcloud
        run: gcloud --version

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials my-cluster --zone us-central1-a --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to GKE
        run: |
          helm upgrade --install web-app ./web-app --namespace default
